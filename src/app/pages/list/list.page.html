<ion-header>
  <ion-toolbar>
    <!-- BACK BUTTON -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- TITLE -->
    <ion-title>{{selection.Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- LIST OF TOURS-->
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let tour of tours"
              [routerLink]="'/details/' + tour.ID"
              routerDirection="forward">
      {{tour.Title}}
    </ion-item>
  </ion-list>
</ion-content>
