<ion-header>
  <ion-toolbar>
    <!-- BACK BUTTON -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- TITLE -->
    <ion-title>Regions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- LIST OF REGIONS-->
  <ion-list>
    <ion-item *ngFor="let region of regions"
              [routerLink]="['/list',
              { Category : 'Region',
                Criteria: region.ID,
                Name: region.Name
              }
              ]"
              routerDirection="forward">
      {{region.Name}}
    </ion-item>
  </ion-list>

</ion-content>
