<ion-header>
  <ion-toolbar>
    <!-- BACK BUTTON -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- TITLE -->
    <ion-title>Tour-Types</ion-title>
  </ion-toolbar>
</ion-header>

<!-- LIST OF TOURS-->
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let tourtype of tourtypes"
              [routerLink]="['/list',
              { Category : 'Tourtype',
                Criteria: tourtype.ID,
                Name: tourtype.Name
              }
              ]"
              routerDirection="forward">
    {{tourtype.Name}}
    </ion-item>
  </ion-list>
</ion-content>
